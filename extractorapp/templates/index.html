
<!DOCTYPE html>
<html>
<head>
    <title>Marks Extractor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Marks Extractor Web App</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <input type="text" name="result_url" class="form-control" placeholder="Enter SSC Result URL" required>
        </div>
        <button type="submit" class="btn btn-primary">Fetch Result</button>
    </form>

    {% if result_data %}
        <div class="card mt-5">
            <div class="card-body">
                <h5>Name: {{ result_data.name }}</h5>
                <p>Roll No: {{ result_data.roll }}</p>
                <table class="table table-bordered">
                    <thead>
                    <tr><th>Subject</th><th>Marks</th></tr>
                    </thead>
                    <tbody>
                    {% for subject in result_data.subjects %}
                        <tr>
                            <td>{{ subject.subject }}</td>
                            <td>{{ subject.marks }}</td>
                        </tr>
                    {% endfor %}
                    <tr><th>Total</th><th>{{ result_data.total }}</th></tr>
                    </tbody>
                </table>
            </div>
        </div>
    {% endif %}
</div>
</body>
</html>
